<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <input type="text">
        <hr>
        <input type="text" class="form-control">
        <hr>
        <textarea class="form-control"></textarea>
        <hr>
        <select class="form-control">
            <option value="">choose city</option>
            <option value="">delhi</option>
            <option value="">london</option>
        </select>
        <hr>
        <input type="radio">
        <input type="radio" class="form-check-input">
        <hr>
        <input type="checkbox">
        <input type="checkbox" class="form-check-input">
        <hr>
        <h1>sizes</h1>
        <input type="text" placeholder="small" class="form-control form-control-sm">
        <input type="text" placeholder="medium" class="form-control">
        <input type="text" placeholder="large" class="form-control form-control-lg">

        <h1>form floating</h1>
        <div class="form-floating">
            <input type="text" placeholder="" class="form-control">
            <label for="">enter name</label>
        </div>

        <h1>validation</h1>
        <div>
            <input type="text" placeholder="" class="form-control is-invalid">
            <span class="valid-feedback">thank you</span>
            <span class="invalid-feedback">this is required</span>
        </div>

        <h1>input group</h1>
        <div class="input-group">
            <span class="input-group-text">username</span>
            <input type="text" class="form-control">
            <button type="button" class="btn btn-primary">login</button>
        </div>

        <div style="height: 4000px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
