<!DOCTYPE html>

<head>

    <!-- child selector -->
    <!-- decendant selector -->
    <!-- adjusant sibling selector -->
    <!-- sibling selector -->

    <style>
        /* div>p  child */
        /* div p  decendant*/
        /* div+p  adjusant sibling */
        div~p {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>para 1</p>
        <p>para 2</p>
        <section>
            <p>para 3</p>
        </section>
    </div>
    <p>outside para 1</p>
    <p>outside para 2</p>

</body>
