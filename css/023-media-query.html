<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: red;
        }

        h1 {
            display: none;
        }


        /* 0-1200 */
        @media(max-width:1200px) {
            body {
                background-color: green;
            }

            h1 {
                display: block;
            }
        }

        /* 0-800 */
        @media(max-width:800px) {
            body {
                background-color: blue;
            }

            h1 {
                display: none;
            }

        }
    </style>
</head>

<body>

    <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, animi beatae suscipit officia totam esse
        iure autem necessitatibus odit reiciendis itaque voluptate officiis ad. Quos enim eveniet soluta? Amet, a?
    </h1>
</body>

</html>
