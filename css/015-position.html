<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
        }

        .child {
            height: 100px;
            width: 100px;
            background-color: blue;
            position: fixed;
            top: 0;
            right: 0;
        }

        .dummy {
            height: 400px;
            background-color: yellow;
        }

        .scroll {
            height: 4000px;
        }

        .sticky {
            height: 100px;
            background-color: coral;
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="dummy"></div>

    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="scroll"></div>

    <div class="sticky"></div>

    <div class="scroll"></div>


    <!-- 
        static
        absolute
        relative
        fixed
        sticky
    -->
</body>

</html>
