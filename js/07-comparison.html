<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // >        greater than
        // <        less than
        // ==       equal to (value)
        // ===      equal to (value + data type)
        // !=       not equal to 
        // !==       not equal to 
        console.log(10 > 100)
        console.log(10 < 100)
        console.log("10" == 10)
        console.log("10" === 10)
        console.log(10 != 10)
        console.log(10 !== "10")
        console.log("10" !== 10);
        console.log("10" != 10);
        console.clear()
        var x = 10, y = "20"
        console.log(x !== y)
        console.log(x != y)

        console.clear()
        // console.log(10 <= 10) // 10<10 || 10==10
        // console.log(10 >= 10) // 10>10 || 10==10

        console.log(100 >= 20)




    </script>
</body>

</html>
