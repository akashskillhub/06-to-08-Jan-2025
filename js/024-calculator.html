<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Calculator</div>
                    <div class="card-body">
                        <div id="root"></div>
                        <input class="form-control my-3" type="number" id="num1">
                        <input class="form-control my-3" type="number" id="num2">
                        <button class="btn btn-outline-primary" onclick="add()">add</button>
                        <button class="btn btn-outline-warning" onclick="sub()">sub</button>
                        <button class="btn btn-outline-dark" onclick="mul()">mul</button>
                        <button class="btn btn-outline-danger" onclick="div()">div</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function add() {
            const x = +document.getElementById("num1").value
            const y = +document.getElementById("num2").value
            document.getElementById("root").innerHTML = `<div class="alert alert-primary">${x + y}</div>`
        }
        function sub() {
            const x = +document.getElementById("num1").value
            const y = +document.getElementById("num2").value
            document.getElementById("root").innerHTML = `<div class="alert alert-warning">${x - y}</div>`
        }
        function mul() {
            const x = +document.getElementById("num1").value
            const y = +document.getElementById("num2").value
            document.getElementById("root").innerHTML = `<div class="alert alert-dark">${x * y}</div>`
        }
        function div() {
            const x = +document.getElementById("num1").value
            const y = +document.getElementById("num2").value
            document.getElementById("root").innerHTML = `<div class="alert alert-danger">${x / y}</div>`
        }
    </script>
</body>

</html>
