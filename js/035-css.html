<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 id="title">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui ducimus vero velit, hic ab inventore doloribus at
        maiores explicabo libero delectus numquam expedita illum, eos tempora labore repellat animi ut.
    </h1>
    <button onclick="handleCss()">change css</button>
    <button onclick="handleAddClass()">add class</button>
    <button onclick="handleRemoveClass()">remove class</button>
    <button onclick="handleContains()">contains</button>
    <button onclick="handleToggle()">toggle</button>

    <script>
        const title = document.getElementById("title")

        function handleCss() {
            title.style.color = "red"
            title.style.backgroundColor = "blue"
        }
        function handleAddClass() {
            title.classList.add("bg-success", "text-light")
        }
        function handleRemoveClass() {
            title.classList.remove("bg-success", "text-light")
        }
        function handleContains() {
            const x = title.classList.contains("bg-success")
            console.log(x)
        }
        function handleToggle() {
            title.classList.toggle("bg-danger")
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
