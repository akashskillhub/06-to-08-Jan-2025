<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Calculator</div>
                    <div class="card-body">
                        <div id="root"></div>
                        <input class="form-control my-3" type="number" id="num1">
                        <input class="form-control my-3" type="number" id="num2">

                        <button class="btn btn-outline-primary" onclick="calculator('+')">add</button>
                        <button class="btn btn-outline-warning" onclick="calculator('-')">sub</button>
                        <button class="btn btn-outline-dark" onclick="calculator('*')">mul</button>
                        <button class="btn btn-outline-danger" onclick="calculator('/')">div</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculator(arg) {
            const n1 = +document.getElementById("num1").value
            const n2 = +document.getElementById("num2").value
            const root = document.getElementById("root")
            // switch (arg) {
            //     case "+": root.innerHTML = `add = ${n1 + n2}`; break
            //     case "-": root.innerHTML = `sub = ${n1 - n2}`; break
            //     case "*": root.innerHTML = `mul = ${n1 * n2}`; break
            //     case "/": root.innerHTML = `div = ${n1 / n2}`; break
            //     default: break
            // }

            if (arg === "+") {
                root.innerHTML = n1 + n2
            } else if (arg === "-") {
                root.innerHTML = n1 - n2
            } else if (arg === "*") {
                root.innerHTML = n1 * n2
            } else if (arg === "/") {
                root.innerHTML = n1 / n2
            } else {
                console.log("not allowed")
            }
        }
    </script>
</body>

</html>
