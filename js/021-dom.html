<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">hello</h1>
    <p id="demo"></p>

    <button onclick="test()">add</button>
    <script>
        function test() {
            const x = document.getElementById('title')
            console.log(x)

            // getter
            const content = document.getElementById('title').innerHTML
            console.log(content)

            // setter
            document.getElementById("title").innerHTML = "hello from js"
            document.getElementById("demo").innerHTML = "javascript is awesome"

        }
    </script>
</body>

</html>
