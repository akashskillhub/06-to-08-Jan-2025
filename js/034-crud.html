<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Todos</div>
                    <div class="card-body">
                        <input class="form-control my-3" type="text" placeholder="add task" id="task">
                        <input class="form-control my-3" type="date" id="expiry">
                        <button class="btn btn-primary w-100" onclick="handleTodo()">add</button>
                    </div>
                </div>
                <div id="root" class="mt-3"></div>
            </div>
        </div>
    </div>




    <script>
        const todos = [
            { task: "learn html", expiry: "2025-02-28" },
            { task: "learn css", expiry: "2025-02-28" },
            { task: "learn js", expiry: "2025-02-28" },
        ]

        function handleTodo() {
            const task = document.getElementById("task").value
            const expiry = document.getElementById("expiry").value
            todos.unshift({ task, expiry })
            handleDisplay()
        }

        function handleRemove(arg) {
            todos.splice(arg, 1)
            handleDisplay()
        }

        function handleDisplay() {
            let str = "", i = 0
            for (const item of todos) {
                str = str + `<div class="alert alert-success d-flex justify-content-between align-items-center">
                    <span> ${item.task} </span>
                    <span> ${item.expiry}</span>
                    <button onclick="handleRemove(${i})" class="btn btn-outline-danger">Remove</button>
                </div>`
                i++
            }
            document.getElementById("root").innerHTML = str
        }

        handleDisplay()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
