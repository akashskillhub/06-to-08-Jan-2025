<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Weather App</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input id="city" type="text" class="form-control">
                            <button onclick="getWeatherData()" type="button" class="btn btn-primary">Search</button>
                        </div>
                        <div id="root" class="my-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const x = "dell"
        const API_KEY = "3dea525bd734a6c4f89ab2fb9e025109"

        const getWeatherData = async () => {
            try {
                const city = document.getElementById("city").value
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`)
                const data = await res.json()

                const temp = data.main.temp
                const main = data.weather[0].main
                const desc = data.weather[0].description

                document.getElementById("root").innerHTML = `<div class="alert alert-success">
                        <strong>${city}</strong>
                        <span>temp :${temp - 273.15}</span>
                        <span>weather :${main}</span>
                        <span>desc :${desc}</span>
                    </div>`

            } catch (error) {
                console.log(error)

            }

        }
    </script>
</body>

</html>
