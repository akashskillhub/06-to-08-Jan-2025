<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="box" class="h-40 w-40 bg-teal-400"></div>
    <script src="./tailwind.config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // green sock animation platform
        // gsap.to("#box", { x: 200, duration: 2 })
        // gsap.to("#box", { x: 200, y: 200, delay: 2, duration: 2 })
        // gsap.to("#box", { x: 0, y: 200, delay: 4, duration: 2 })
        // gsap.to("#box", { x: 0, y: 0, delay: 6, duration: 2 })

        const tl = gsap.timeline({ duration: 0.5 })

        tl.to("#box", { x: 200 })
            .to("#box", { x: 200, y: 200 })
            .to("#box", { x: 0, y: 200 })
            .to("#box", { x: 0, y: 0 })
    </script>
</body>

</html>
